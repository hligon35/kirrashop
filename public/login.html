<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirra's Nail Studio - Login</title>
    <link rel="stylesheet" href="login-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="logo-section">
                <h1><i class="fas fa-paint-brush"></i> Kirra's Nail Studio</h1>
                <p>Admin Login</p>
            </div>

            <!-- Initial Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="phoneNumber">
                        <i class="fas fa-phone"></i> Phone Number
                    </label>
                    <div class="input-container phone-input">
                        <span class="phone-prefix">+1</span>
                        <input type="tel" id="phoneNumber" placeholder="(555) 123-4567" required>
                        <button type="button" class="clear-btn" id="clearPhone" onclick="clearPhoneNumber()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <small class="input-hint">Enter your 10-digit phone number (without country code)</small>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <small class="input-hint">Password must be at least 8 characters with 1 uppercase letter and 1 special character</small>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>

            <!-- 2FA Verification Form (hidden initially) -->
            <form id="verificationForm" class="auth-form" style="display: none;">
                <div class="verification-header">
                    <i class="fas fa-shield-alt"></i>
                    <h3>Two-Factor Authentication</h3>
                    <p>We've sent a verification code to <span id="maskedPhone"></span></p>
                </div>
                
                <div class="form-group">
                    <label for="verificationCode">
                        <i class="fas fa-key"></i> Verification Code
                    </label>
                    <input type="text" id="verificationCode" placeholder="Enter 6-digit code" maxlength="6" required>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-check"></i> Verify
                </button>
                
                <button type="button" class="btn btn-secondary" onclick="resendCode()">
                    <i class="fas fa-redo"></i> Resend Code
                </button>
                
                <button type="button" class="btn btn-link" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </button>
            </form>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Authenticating...</p>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorText"></span>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="success-message" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <span id="successText"></span>
            </div>
        </div>
    </div>

    <script src="login-script.js"></script>
</body>
</html>
